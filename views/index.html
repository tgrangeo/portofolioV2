<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tgrangeo</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- htmx -->
    <script
      src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js"
      integrity="sha384-Xh+GLLi0SMFPwtHQjT72aPG19QvKB8grnyRbYBNIdHWc2NkCrz65jlU7YrzO6qRp"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="header" class="header">
      <span class="mobile-side-menu" onClick="openNav()">&#9776;</span>
      <div class="user-title">
        <div
          id="profile-picture-container"
          hx-get="/profile-picture"
          hx-trigger="load"
          hx-target="#profile-picture"
          hx-swap="outerHTML"
        >
          <img
            id="profile-picture"
            class="profile-picture"
            width="70px"
            src="static/placeholder.png"
            alt="Profile"
          />
        </div>
        <h1
          id="username"
          class="title"
          hx-get="/username"
          hx-target="#username"
          hx-swap="innerHTML"
          hx-trigger="load"
        >
          username
        </h1>
      </div>
      <div class="menu" id="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <button
          hx-get="/about"
          hx-swap="innerHTML"
          hx-target="#content"
          onclick="closeNav()"
        >
          About
        </button>
        <button
          hx-get="/projects"
          hx-swap="innerHTML"
          hx-target="#content"
          onclick="closeNav()"
        >
          Projects
        </button>
        <button
          hx-get="/contact"
          hx-swap="innerHTML"
          hx-target="#content"
          onclick="closeNav()"
        >
          Contact
        </button>
        <button class="theme-button" id="themeButton" onclick="toggleTheme()">
          ‚òÄÔ∏è
        </button>
      </div>
    </div>
    <div
      id="content"
      class="content"
      hx-get="/about"
      hx-trigger="load"
      hx-swap="innerHTML"
    ></div>
    <div class="footer">
      <a href="https://github.com/tgrangeo" class="copyright"
        ><img src="../static/github-icon.png" width="20px" />tgrangeo ¬©2024</a
      >
    </div>
  </body>
</html>
<script>
  //mobile side
  function openNav() {
    document.getElementById("menu").style.display = "flex";
  }
  function closeNav() {
    if (window.innerWidth <= 480) {
      document.getElementById("menu").style.display = "none";
    }
  }
  //theme
  const toggleTheme = () => {
    const html = document.querySelector("html");
    const button = document.getElementById("themeButton");
    const isLight = html.classList.contains("light-theme");
    if (isLight) {
      html.classList.remove("light-theme");
      html.classList.add("dark-theme");
      button.textContent = "üåô";
      localStorage.setItem("theme", "dark");
    } else {
      html.classList.remove("dark-theme");
      html.classList.add("light-theme");
      button.textContent = "‚òÄÔ∏è";
      localStorage.setItem("theme", "light");
    }
  };
  const setThemeOnLoad = () => {
    const theme = localStorage.getItem("theme");
    const html = document.querySelector("html");
    const button = document.getElementById("themeButton");

    if (theme === "dark") {
      html.classList.remove("light-theme");
      html.classList.add("dark-theme");
      button.textContent = "üåô";
    } else {
      html.classList.remove("dark-theme");
      html.classList.add("light-theme");
      button.textContent = "‚òÄÔ∏è";
    }
  };
  document.addEventListener("DOMContentLoaded", setThemeOnLoad);
</script>
