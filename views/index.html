<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tgrangeo</title>
    <link rel="stylesheet" href="../static/styles.css" />
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- htmx -->
    <script
      src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js"
      integrity="sha384-Xh+GLLi0SMFPwtHQjT72aPG19QvKB8grnyRbYBNIdHWc2NkCrz65jlU7YrzO6qRp"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header" class="header">
      <h1 class="title">TGRANGEO</h1>
      <div class="menu">
        <button hx-get="/about" hx-swap="innerHTML" hx-target="#content">
          About
        </button>
        <button hx-get="/projects" hx-swap="innerHTML" hx-target="#content">
          Projects
        </button>
        <button hx-get="/projects" hx-swap="innerHTML" hx-target="#content">
          Contact
        </button>
      </div>
      <button class="theme-button" id="themeButton" onclick="toggleTheme()">‚òÄÔ∏è</button>
    </div>
    <div
      id="content"
      class="content"
      hx-get="/about"
      hx-trigger="load"
      hx-swap="innerHTML"
    >
      {{.Readme}}
    </div>
    <script>
      const toggleTheme = () => {
        const html = document.querySelector("html");
        html.classList.toggle("dark-theme");
        html.classList.toggle("light-theme");
        const button = document.getElementById("themeButton");
        const isSun = button.textContent === "‚òÄÔ∏è";
        button.textContent = isSun ? "üåô" : "‚òÄÔ∏è";
      };
    </script>
  </body>
</html>
